<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Ready, Weather or Not!</title>
        <link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
		/>
        <link
			href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400&family=Merriweather:wght@700&display=swap"
			rel="stylesheet"
		/>
	</head>

	<body class="flex-column min-100-vh">
		<header class="hero">
			<h1 class="app-title"><i class="fab fa-github"></i> Weather Dashboard</h1>
		</header>

		<main class="flex-row justify-space-between">
			<div class="col-12 col-md-4">
				<div class="card">
					<h3 class="card-header">Search for a City:</h3>
					<form id="user-form" class="card-body">
						<input
							id="user-input"
							type="text"
							placeholder="Enter City Name"
							autofocus="true"
							class="form-input"
						/>
						<button type="submit" 
                        id= "search-btn" class="btn">Search</button>
					</form>
				</div>

				<div class="results-card">
					<div id="results-history-body" class="card-body">
					<span class="results-history-text"></span>
					</div>
				</div>
			</div>

			<div class="col-12 col-md-8">
				<h2 class="subtitle">
					5-Day Forecast: <span id="city-search-term"></span>
				</h2>
				<div id="forecast-container" class="list-group"></div>
			</div>
		</main>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
		<script src="./assets/js/script.js"></script>
	</body>
</html>
